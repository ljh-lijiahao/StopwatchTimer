<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计时器</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="buttons">
    <button class="btn-1">开始</button>
    <button class="btn-2">记录</button>
</div>
<div class="times">
    <span class="hour">00</span>
    <span class="minute">00</span>
    <span class="second">00</span>
</div>
<div class="log">
    <span class="log-title">历史记录：<button class="log-clear">清空记录</button></span>
    <span class="log-data"><ol class="data">暂无！</ol></span>
</div>
<script src="./js/index.js"></script>
</body>
</html>
